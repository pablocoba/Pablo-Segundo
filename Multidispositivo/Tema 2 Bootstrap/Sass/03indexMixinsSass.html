<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/03styleMixinsSass.css"> <!-- El archivo SCSS compilado a CSS -->
  <title>Ejemplo con Sass y Mixins</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Botón personalizado -->
    <button class="custom-button">Botón personalizado</button>

    <!-- Tarjeta personalizada -->
    <div class="custom-card mt-4">
      <h3>Título de la tarjeta</h3>
      <p>Este es un contenido dentro de la tarjeta que utiliza mixins de Bootstrap y colores personalizados con Sass.</p>
    </div>

    <!-- Tarjeta alternativa con borde -->
    <div class="custom-card-alt mt-4">
      <h3>Título de la tarjeta alternativa</h3>
      <p>Esta tarjeta tiene un borde personalizado con mixins y cambia el fondo en hover.</p>
    </div>
  </div>
</body>
</html>
