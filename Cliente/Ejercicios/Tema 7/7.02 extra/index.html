<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <article>
        <div id="pantalla">0</div>
        <div class="fila">
            <div class="boton num" id="boton1">1</div>
            <div class="boton num" id="boton2">2</div>
            <div class="boton num" id="boton3">3</div>
            <div class="boton operador" id="suma">+</div>
        </div>
        <div class="fila">
            <div class="boton num" id="boton4">4</div>
            <div class="boton num" id="boton5">5</div>
            <div class="boton num" id="boton6">6</div>
            <div class="boton operador" id="resta">-</div>
        </div>
        <div class="fila">
            <div class="boton num" id="boton7">7</div>
            <div class="boton num" id="boton8">8</div>
            <div class="boton num" id="boton9">9</div>
            <div class="boton operador" id="multiplicar">*</div>
        </div>
        <div class="fila">
            <div class="boton" id="C">C</div>
            <div class="boton num" id="boton0">0</div>
            <div class="boton" id="igual">=</div>
            <div class="boton operador" id="dividir">/</div>
        </div>
        <div class="fila">
            <div class="boton coma" id="coma">,</div>
        </div>
    </article><!--hola :3-->
    <script src="script.js"></script>
</body>
